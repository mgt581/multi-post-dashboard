<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>MultiPost | Pro Dashboard</title>  
  <style>
    :root {
      --primary: #2fa84f;
      --primary-dark: #248a3f;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --glass: rgba(255, 255, 255, 0.7);
    }

    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background-color: var(--bg);
      background-image: radial-gradient(at 0% 0%, rgba(47, 168, 79, 0.05) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.05) 0px, transparent 50%);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .app {
      padding: 24px;
      max-width: 480px;
      margin: 0 auto;
    }

    .header {
      padding: 40px 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-content h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-content p {
      color: var(--text-muted);
      margin: 5px 0 0;
      font-size: 15px;
      font-weight: 500;
    }
    
    .auth-nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .signin-btn {
      background: #0f172a;
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
    }
    .signin-btn:hover { background: #1e293b; transform: translateY(-1px); }
    
    .profile-icon {
      width: 100px;
      height: 45px;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
    }
    .hidden { display: none !important; }

    .stats-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }
    .stat-pill {
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      border: 1px solid rgba(255,255,255,0.5);
    }

    .add-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 20px 25px -5px rgba(47, 168, 79, 0.25);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-bottom: 40px;
      border: none;
      width: 100%;
    }
    .add-btn:active { transform: scale(0.95); }

    .section-label {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: 15px;
      display: block;
    }

    .folder-grid {
      display: grid;
      gap: 16px;
    }

    .folder-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(0,0,0,0.03);
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .folder-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
    }

    .f-info {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .f-icon-wrap {
      width: 52px;
      height: 52px;
      background: #f1f5f9;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .f-name {
      display: block;
      font-weight: 700;
      font-size: 18px;
      color: var(--text-main);
    }
    .f-sub {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .arrow-icon {
      width: 32px;
      height: 32px;
      background: #f8fafc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .footer-container {
      margin-top: 40px;
      padding: 20px 0;
      border-top: 1px solid rgba(0,0,0,0.05);
      text-align: center;
    }
    .footer-buttons { display: flex; justify-content: center; gap: 15px; }
    .footer-btn { font-size: 12px; color: #888; text-decoration: none; padding: 6px 12px; border: 1px solid #eee; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="app">
    <header class="header">
      <div class="header-content">
        <h1>Workspaces</h1>
        <p id="dateLabel">Welcome Back</p>
      </div>
      
      <div class="auth-nav">
        <a href="signin.html" id="signin-btn" class="signin-btn">Sign In</a>
        <div id="profile-wrap" class="hidden" onclick="handleLogout()">
            <div class="profile-icon">Logout üö™</div>
        </div>
      </div>
    </header>

    <div class="stats-bar">
      <div class="stat-pill" id="folderCountPill">0 Folders</div>
      <div class="stat-pill" id="statusPill">Checking Auth...</div>
    </div>

    <button class="add-btn" onclick="createNewFolder()">
      <span>+ Create New Workspace</span>
    </button>

    <span class="section-label">Your Clients</span>
    <div class="folder-grid" id="folderContainer">
      <div class="empty-state">Loading your cloud storage...</div>
    </div>

    <footer class="footer-container">
      <div class="footer-buttons">
        <a href="privacy.html" class="footer-btn">Privacy Policy</a>
        <a href="terms.html" class="footer-btn">Terms of Service</a>
      </div>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDJBCJrMwyjLiMFG7QhfG09cKZa_2Y4UGM",
        authDomain: "multi-post-daefc.firebaseapp.com",
        projectId: "multi-post-daefc",
        storageBucket: "multi-post-daefc.appspot.com",
        messagingSenderId: "1099160429576",
        appId: "1:1099160429576:web:6c31651e46d6ad1cd35dbd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    // FIXED URL
    const apiBase = "https://multipost-seo-worker.alexbryantwork323.workers.dev/api";
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
        const signinBtn = document.getElementById('signin-btn');
        const profileWrap = document.getElementById('profile-wrap');
        const statusPill = document.getElementById('statusPill');
        const dateLabel = document.getElementById('dateLabel');

        dateLabel.innerText = `${new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })} ‚Ä¢ Welcome`;

        if (user) {
            currentUser = user;
            signinBtn.classList.add('hidden');
            profileWrap.classList.remove('hidden');
            statusPill.innerText = "User Verified";
            statusPill.style.color = "#2fa84f";
            loadFolders(user.uid);
        } else {
            window.location.href = "signin.html";
        }
    });

    window.handleLogout = () => {
        signOut(auth).then(() => { window.location.href = "signin.html"; });
    };

    // Nav function
    window.openFolder = (id, name) => {
        localStorage.setItem("activeFolderName", name);
        window.location.href = `folder.html?id=${id}&uid=${currentUser.uid}`;
    };

    async function loadFolders(uid) {
      const container = document.getElementById("folderContainer");
      const pill = document.getElementById("folderCountPill");
      
      try {
        const res = await fetch(`${apiBase}/get-folders?uid=${uid}`);
        const folders = await res.json();
        
        pill.innerText = `${folders.length} Workspaces`;

        if (folders.length === 0) {
          container.innerHTML = `<div class="empty-state">No workspaces yet. Click the button above to start.</div>`;
          return;
        }

        container.innerHTML = folders.map(f => `
          <div class="folder-card" onclick="openFolder(${f.id}, '${f.name.replace(/'/g, "\\'")}')">
            <div class="f-info">
              <div class="f-icon-wrap">üìÅ</div>
              <div>
                <span class="f-name">${f.name}</span>
                <span class="f-sub">Managed Workspace</span>
              </div>
            </div>
            <div class="arrow-icon">‚Ä∫</div>
          </div>`).join('');
      } catch (err) {
        container.innerHTML = `<div class="empty-state" style="color:red">Connection Error. Check Worker.</div>`;
      }
    }

    window.createNewFolder = async () => {
      if (!currentUser) return;
      const name = prompt("Enter Brand or Client Name:");
      if (!name) return;

      try {
        const res = await fetch(`${apiBase}/add-folder`, { 
          method: "POST", 
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ name, user_id: currentUser.uid }) 
        });
        if (res.ok) loadFolders(currentUser.uid);
      } catch (err) {
        alert("Error saving folder");
      }
    }
  </script>
</body>
</html>
