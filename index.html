<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Platform Posting Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <h1>Content Hub</h1>
  </header>

  <!-- MAIN WRAPPER -->
  <div class="container">

    <!-- LEFT PANEL -->
    <aside class="sidebar">
      <button class="btn btn-post">My Posting Page</button>

      <button class="btn btn-facebook">Add Facebook Accounts</button>
      <button class="btn btn-tiktok">Add TikTok Accounts</button>
      <button class="btn btn-youtube">Add YouTube Accounts</button>
      <button class="btn btn-instagram">Add Instagram Accounts</button>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">

      <!-- STORAGE / FOLDERS -->
      <section class="storage">
        <div class="storage-header">
          <h2>Folders</h2>
          <div class="folder-actions">
            <button class="small-btn">+ New Folder</button>
            <button class="small-btn">Rename</button>
            <button class="small-btn danger">Delete</button>
          </div>
        </div>

        <div class="folder-grid">
          <div class="folder-card">
            <span class="folder-icon">ğŸ“</span>
            <p>Teeth Whitening</p>
          </div>
          <div class="folder-card">
            <span class="folder-icon">ğŸ“</span>
            <p>Gaming Clips</p>
          </div>
          <div class="folder-card">
            <span class="folder-icon">ğŸ“</span>
            <p>Cleaning Business</p>
          </div>
        </div>
      </section>

      <!-- UPLOAD AREA -->
      <section class="upload">
        <h2>Upload Content</h2>

        <select class="dropdown">
          <option>Select Folder</option>
          <option>Teeth Whitening</option>
          <option>Gaming Clips</option>
          <option>Cleaning Business</option>
        </select>

        <button class="btn btn-upload">Upload Media</button>
        <button class="btn btn-generate">Generate SEO</button>

        <!-- SEO PREVIEW -->
        <div class="seo-box">
          <h3>Generated SEO</h3>
          <p>Title, description, hashtags will appear hereâ€¦</p>
        </div>

        <!-- PLATFORM CHECKLIST -->
        <div class="platform-checklist">
          <label><input type="checkbox" checked /> Facebook</label>
          <label><input type="checkbox" checked /> Instagram</label>
          <label><input type="checkbox" /> TikTok</label>
          <label><input type="checkbox" /> YouTube</label>
        </div>

        <button class="btn btn-publish">Publish</button>

      </section>

    </main>
  </div>

</body>
</html>
