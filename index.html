<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Post Dashboard | Workspaces</title>
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-main: #1a1a1a;
            --text-muted: #8e8e8e;
            --accent: #fe2c55;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-wrapper {
            max-width: 800px;
            margin: 80px auto;
            padding: 0 40px;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 50px;
        }

        h1 { font-size: 32px; font-weight: 700; margin: 0; }
        .sub-header { color: var(--text-muted); font-size: 14px; margin-top: 5px; }
        .user-icon { background: #e0e0e0; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

        .status-line { margin: 30px 0; font-size: 20px; font-weight: 500; }

        .workspace-controls { font-size: 13px; color: var(--text-muted); margin-bottom: 30px; }
        .control-item { cursor: pointer; margin-right: 15px; transition: color 0.2s; }
        .control-item:hover { color: var(--text-main); }

        .workspace-list { display: flex; flex-direction: column; gap: 30px; }
        
        .workspace-card {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.1s;
            padding: 10px;
            border-radius: 8px;
        }

        .workspace-card:hover { background: #f5f5f5; }
        .workspace-card:active { transform: scale(0.98); }

        .folder-icon { font-size: 24px; color: #b0b0b0; margin-bottom: 8px; }
        .workspace-name { font-weight: 600; font-size: 16px; margin: 0; }
        .workspace-type { font-size: 13px; color: var(--text-muted); margin: 2px 0; }

        footer {
            padding: 30px;
            text-align: center;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: var(--text-muted);
            background: #fff;
            margin-top: 40px;
        }

        footer a { color: var(--text-muted); text-decoration: none; margin: 0 10px; }
        footer a:hover { color: var(--accent); }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <header>
            <div>
                <h1>Workspaces</h1>
                <div class="sub-header">13 Jan 2026 ‚Ä¢ Welcome Back</div>
            </div>
            <div class="user-icon">üë§</div>
        </header>

        <div class="status-line">
            <span id="workspaceCount">0</span> Workspaces &nbsp; <span style="color: #666;">Cloud Active</span>
        </div>

        <div class="workspace-controls">
            <span class="control-item" onclick="createNewWorkspace()" style="font-weight:bold; color:var(--accent);">+ Create New Workspace</span>
            <span class="control-item">Your Clients</span>
        </div>

        <div id="workspaceList" class="workspace-list">
            <p style="color:var(--text-muted);">Loading workspaces...</p>
        </div>
    </div>

    <footer>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
        <p>¬© 2026 multipostapp.co.uk</p>
    </footer>

    <script>
        // 1. CHANGE THIS TO YOUR ACTUAL WORKER URL (e.g., https://name.subdomain.workers.dev)
        const API_URL = "https://multipost-seo-worker.your-subdomain.workers.dev";

        // 2. Fetch Workspaces from Cloudflare D1 on Load
        async function loadWorkspaces() {
            try {
                const response = await fetch(`${API_URL}/api/get-folders`);
                const folders = await response.json();
                
                const listElement = document.getElementById('workspaceList');
                const countElement = document.getElementById('workspaceCount');
                
                listElement.innerHTML = ''; // Clear loading text
                countElement.innerText = folders.length;

                if (folders.length === 0) {
                    listElement.innerHTML = '<p style="color:var(--text-muted);">No workspaces found. Create your first one!</p>';
                    return;
                }

                folders.forEach(folder => {
                    const card = document.createElement('div');
                    card.className = 'workspace-card';
                    // This assumes you have a folder.html file to handle the specific workspace
                    card.onclick = () => window.location.href = `folder.html?id=${folder.id}`;
                    card.innerHTML = `
                        <div class="folder-icon">üìÅ</div>
                        <p class="workspace-name">${folder.name}</p>
                        <p class="workspace-type">Managed Workspace</p>
                    `;
                    listElement.appendChild(card);
                });
            } catch (err) {
                console.error("Failed to load:", err);
                document.getElementById('workspaceList').innerHTML = '<p style="color:red;">Error connecting to Cloud Active. Check Worker URL.</p>';
            }
        }

        // 3. Make the Create Button Work
        async function createNewWorkspace() {
            const name = prompt("Enter Workspace Name:");
            if (!name) return;

            try {
                const res = await fetch(`${API_URL}/api/add-folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                const data = await res.json();
                if (data.success) {
                    loadWorkspaces(); // Refresh the list without reloading the whole page
                }
            } catch (err) {
                alert("Could not create workspace. Ensure your Worker is running.");
            }
        }

        // Initial load
        loadWorkspaces();
    </script>
</body>
</html>
