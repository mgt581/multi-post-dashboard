<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Post Dashboard | Workspaces</title>
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-main: #1a1a1a;
            --text-muted: #8e8e8e;
            --accent: #fe2c55;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-wrapper {
            max-width: 800px;
            margin: 80px auto;
            padding: 0 40px;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 50px;
        }

        h1 { font-size: 32px; font-weight: 700; margin: 0; }
        .sub-header { color: var(--text-muted); font-size: 14px; margin-top: 5px; }
        .user-icon { background: #e0e0e0; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

        .status-line { margin: 30px 0; font-size: 20px; font-weight: 500; }

        .workspace-controls { font-size: 13px; color: var(--text-muted); margin-bottom: 30px; }
        .control-item { cursor: pointer; margin-right: 15px; }
        .control-item:hover { color: var(--text-main); }

        .workspace-list { display: flex; flex-direction: column; gap: 30px; }
        
        .workspace-card {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .workspace-card:active { transform: scale(0.98); }

        .folder-icon { font-size: 24px; color: #b0b0b0; margin-bottom: 8px; }
        .workspace-name { font-weight: 600; font-size: 16px; margin: 0; }
        .workspace-type { font-size: 13px; color: var(--text-muted); margin: 2px 0; }

        footer {
            padding: 30px;
            text-align: center;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: var(--text-muted);
            background: #fff;
        }

        footer a { color: var(--text-muted); text-decoration: none; margin: 0 10px; }
        footer a:hover { color: var(--accent); }
    </style>
</head>

    <div class="main-wrapper">

        <div class="status-line">

        </div>

        <div class="workspace-controls">
            <span class="control-item">+ Create New Workspace</span>
            <span class="control-item">Your Clients</span>
        </div>

        <div class="workspace-list">

            <div class="workspace-card" onclick="openWorkspace('Mgt gaming')">
                <div class="folder-icon">üìÅ</div>
                <p class="workspace-name">Mgt gaming</p>

            <div class="workspace-card" onclick="openWorkspace('TESTING')">

                <p class="workspace-name">TESTING</p>
                <p class="workspace-type">Managed Workspace</p>
            </div>
        </div>
    </div>

    <footer>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
        <p>¬© 2026 multipostapp.co.uk</p>
    </footer>

</body>
</html>
