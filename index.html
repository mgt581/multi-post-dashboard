<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multipost App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header"><span class="title">My Clients</span></header>
    <div style="padding:20px;"><button class="card" style="width:100%; background:#2fa84f; color:white; border:none; font-weight:bold; padding:15px; border-radius:12px;" onclick="createNewFolder()">+ Create Client Folder</button></div>
    <section id="folderContainer" class="cards"></section>
  </div>
  <script>
    const apiBase = "https://multipost-seo-worker.alexbryant.workers.dev/api"; // UPDATE THIS

    async function loadFolders() {
      const res = await fetch(`${apiBase}/get-folders`);
      const folders = await res.json();
      const container = document.getElementById("folderContainer");
      container.innerHTML = folders.map(f => `
        <div class="card" onclick="openFolder(${f.id}, '${f.name}')">
          <div class="icon">üìÅ</div>
          <div class="card-text"><strong>${f.name}</strong><span>Client Workspace</span></div>
          <div class="arrow">‚Ä∫</div>
        </div>`).join('');
    }

    async function createNewFolder() {
      const name = prompt("Enter Client Name:");
      if (!name) return;
      await fetch(`${apiBase}/add-folder`, { method: "POST", body: JSON.stringify({ name }) });
      loadFolders();
    }

    function openFolder(id, name) {
      localStorage.setItem("activeFolderId", id);
      localStorage.setItem("activeFolderName", name);
      window.location.href = "folder.html";
    }
    window.onload = loadFolders;
  </script>
</body>
</html>
