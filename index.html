<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cloud Storage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <span class="title">Cloud Storage</span>
      <span class="gear">⚙️</span>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="cloud-wrap">
        <div class="cloud">
          <div class="folder"></div>
        </div>
        <div class="storage-text">12 Gb avaible</div>
      </div>
    </section>

    <!-- UPLOAD -->
    <section class="upload-title">
      <div class="upload-icon">☁️⬆️</div>
      <div class="upload-text">Upload</div>
    </section>

    <!-- ACTION CARDS -->
    <section class="cards">

      <div class="card post">
        <div class="icon green"></div>
        <div class="card-text">
          <strong>My Posting Page</strong>
          <span>Open your posting dashboard</span>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="card facebook">
        <div class="icon blue">f</div>
        <div class="card-text">
          <strong>Add Facebook Accounts</strong>
          <span>Pages + profiles</span>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="card tiktok">
        <div class="icon black">♪</div>
        <div class="card-text">
          <strong>Add TikTok Accounts</strong>
          <span>Connect TikTok profiles</span>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="card youtube">
        <div class="icon red">▶</div>
        <div class="card-text">
          <strong>Add YouTube Accounts</strong>
          <span>Channels + uploads</span>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="card instagram">
        <div class="icon insta">◎</div>
        <div class="card-text">
          <strong>Add Instagram Accounts</strong>
          <span>IG business accounts</span>
        </div>
        <div class="arrow">›</div>
      </div>

    </section>

  </div>

</body>
</html>
