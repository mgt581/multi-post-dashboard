name = "multipost-seo-worker"
main = "app.js"
compatibility_date = "2024-04-01"

[ai]
binding = "AI"

[[d1_databases]]
binding = "DB"
database_name = "multipost_db" 
database_id = "xxxx-xxxx-xxxx" # Get this from Cloudflare Dashboard > D1

[vars]
# Add these names so the worker knows they exist, 
# but set the actual values in the Cloudflare Dashboard Secrets
GOOGLE_CLIENT_ID = ""
TIKTOK_CLIENT_KEY = ""
FB_CLIENT_ID = ""
