<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #eef7fb;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #e8f5fb;
      border: 2px solid #9fd3ea;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    h2 { margin: 0 0 8px 0; }

    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #9fd3ea;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea { min-height: 80px; }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #19a84b;
      color: white;
      padding: 16px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .btn.secondary { background: #1fa3dc; }
    .btn.loading { opacity: 0.6; pointer-events: none; }
  </style>
</head>

<body>

  <div class="card">
    <h2>Tell us about your video</h2>
    <textarea
      id="videoPrompt"
      placeholder="Describe your video content, topic, audience, and goalâ€¦">
    </textarea>
  </div>

  <div class="card">
    <button class="btn" id="generateBtn">
      âœ¨ Generate SEO
      <span>â€º</span>
    </button>
  </div>

  <div class="card">
    <h2>YouTube Title</h2>
    <input id="ytTitle" placeholder="Auto-generated title" />
  </div>

  <div class="card">
    <h2>YouTube Description</h2>
    <textarea id="ytDescription" placeholder="Auto-generated description"></textarea>
  </div>

  <div class="card">
    <h2>Hashtags</h2>
    <input id="ytHashtags" placeholder="#hashtags" />
  </div>

  <div class="card">
    <button class="btn secondary">
      ðŸš€ Publish (YouTube MVP)
      <span>â€º</span>
    </button>
  </div>

<script>
async function generateSEO() {
  const prompt = document.getElementById("videoPrompt").value.trim();
  if (!prompt) {
    alert("Please describe your video first.");
    return;
  }

  const btn = document.getElementById("generateBtn");
  btn.classList.add("loading");
  btn.innerText = "Generatingâ€¦";

  try {
    const res = await fetch("/api/generate-seo", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    if (!res.ok) throw new Error("API error");

    const data = await res.json();

    document.getElementById("ytTitle").value = data.title || "";
    document.getElementById("ytDescription").value = data.description || "";
    document.getElementById("ytHashtags").value = data.hashtags || "";

  } catch (err) {
    console.error(err);
    alert("SEO generation failed.");
  }

  btn.classList.remove("loading");
  btn.innerHTML = "âœ¨ Generate SEO <span>â€º</span>";
}

document.getElementById("generateBtn").addEventListener("click", generateSEO);
</script>

</body>
</html>
