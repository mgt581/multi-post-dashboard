<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multipost | AI Viral Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
    .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .input-field { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-md mx-auto">
    
    <header class="flex justify-between items-center py-6">
      <button onclick="goBack()" class="text-2xl text-slate-400 hover:text-white transition-colors">‚Üê</button> 
      <h1 class="text-xl font-black tracking-tight bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">Viral Creator</h1>
      <div class="w-8"></div>
    </header>

    <div class="glass-card rounded-3xl p-6 mb-6 shadow-2xl">
      <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 ml-1">What is your video about?</label>
      <textarea id="topicPrompt" placeholder="Example: 5 tips for first-time home buyers in London..." 
        class="w-full input-field rounded-2xl p-4 text-white placeholder-slate-600 focus:ring-2 focus:ring-blue-500 outline-none h-32 mb-4 transition-all"></textarea>
      
      <button id="genBtn" onclick="generateViralSEO()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-900/20 transition-all flex items-center justify-center gap-2 transform active:scale-95">
        ‚ú® Generate Viral SEO
      </button>
    </div>

    <div id="resultsArea" class="hidden space-y-6 pb-10">
      <div class="flex items-center justify-between px-1">
        <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest">AI Generated Strategy</h2>
        <button onclick="copyAll()" class="text-[10px] bg-slate-800 hover:bg-slate-700 px-2 py-1 rounded text-slate-300 font-bold uppercase">Copy All</button>
      </div>
      
      <div class="glass-card p-5 rounded-2xl border-l-4 border-red-500 shadow-lg">
        <div class="flex items-center gap-2 mb-3">
            <span class="text-lg">üé•</span><span class="font-bold text-red-400">YouTube SEO</span>
        </div>
        <div id="yt-content" class="text-sm text-slate-300 whitespace-pre-line leading-relaxed"></div>
      </div>

      <div class="glass-card p-5 rounded-2xl border-l-4 border-indigo-500 shadow-lg">
        <div class="flex items-center gap-2 mb-3">
            <span class="text-lg">üì±</span><span class="font-bold text-indigo-400">TikTok SEO</span>
        </div>
        <div id="tt-content" class="text-sm text-slate-300 whitespace-pre-line leading-relaxed"></div>
      </div>
    </div>

    <div id="loader" class="hidden text-center py-12">
      <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500 mb-4"></div>
      <p class="text-slate-500 text-sm font-medium">Llama 3 is analyzing 2026 trends...</p>
    </div>

  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const folderId = urlParams.get('id');
    const userId = urlParams.get('uid');
    
    // FIXED: Changed to your actual worker URL
    const apiBase = "https://multipost-seo-worker.alexbryantwork323.workers.dev/api";

    if (!userId) {
        alert("Session expired. Please log in again.");
        window.location.href = 'auth.html';
    }

    function goBack() {
        // Ensure this matches your filename (folder.html or manage-folder.html)
        window.location.href = `folder.html?id=${folderId}&uid=${userId}`;
    }

    async function generateViralSEO() {
        const promptInput = document.getElementById("topicPrompt");
        const prompt = promptInput.value.trim();
        const btn = document.getElementById("genBtn");
        const loader = document.getElementById("loader");
        const results = document.getElementById("resultsArea");

        if (!prompt) {
            alert("Please enter a video description first!");
            return;
        }

        // UI State: Loading
        btn.disabled = true;
        btn.innerHTML = "Processing...";
        btn.classList.add('opacity-50', 'cursor-not-allowed');
        loader.classList.remove('hidden');
        results.classList.add('hidden');

        try {
            console.log("Sending prompt to AI...");
            const res = await fetch(`${apiBase}/generate-seo`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    prompt: prompt,
                    user_id: userId 
                })
            });

            if (!res.ok) throw new Error(`Worker Error: ${res.status}`);

            const result = await res.json();
            console.log("AI Response:", result);
            
            if (result.success && result.data) {
                const yt = result.data.youtube || {};
                const ytHtml = `TITLE:\n${yt.title || 'N/A'}\n\nDESCRIPTION:\n${yt.description || 'N/A'}\n\nTAGS:\n${yt.keywords || 'N/A'}`;
                document.getElementById('yt-content').innerText = ytHtml;

                const tt = result.data.tiktok || {};
                document.getElementById('tt-content').innerText = tt.allInOne || 'AI failed to generate TikTok body.';
                
                results.classList.remove('hidden');
                results.scrollIntoView({ behavior: 'smooth' });
            } else {
                throw new Error(result.error || "Invalid AI response");
            }
        } catch (err) {
            console.error("Generation failed:", err);
            alert("Error: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = "‚ú® Generate Viral SEO";
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            loader.classList.add('hidden');
        }
    }

    function copyAll() {
        const yt = document.getElementById('yt-content').innerText;
        const tt = document.getElementById('tt-content').innerText;
        navigator.clipboard.writeText(`YOUTUBE:\n${yt}\n\nTIKTOK:\n${tt}`);
        alert("All SEO content copied!");
    }
  </script>
</body>
</html>
