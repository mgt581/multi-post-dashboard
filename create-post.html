<script>
async function generateSEO() {
  const prompt = document.getElementById("videoPrompt").value.trim();
  if (!prompt) {
    alert("Please describe your video first.");
    return;
  }

  const btn = document.getElementById("generateBtn");
  btn.classList.add("loading");
  btn.innerText = "Generating…";

  try {
    const res = await fetch(
      "https://multipost-seo-worker.alexbryantwork3234.workers.dev",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      }
    );

    const json = await res.json();

    if (!json.success) {
      throw new Error(json.error || "Worker failed");
    }

    const data = json.data;

    // YouTube
    document.getElementById("ytTitle").value =
      data.youtube.title || "";
    document.getElementById("ytDescription").value =
      data.youtube.description || "";
    document.getElementById("ytHashtags").value =
      data.youtube.hashtags || "";

    // TikTok
    document.getElementById("ttCaption").value =
      data.tiktok.caption || "";
    document.getElementById("ttHashtags").value =
      data.tiktok.hashtags || "";

    // Instagram
    document.getElementById("igCaption").value =
      data.instagram.caption || "";
    document.getElementById("igHashtags").value =
      data.instagram.hashtags || "";

  } catch (err) {
    console.error("SEO ERROR:", err);
    alert("Generation failed — check console.");
  }

  btn.classList.remove("loading");
  btn.innerHTML = "✨ Generate SEO <span>›</span>";
}

document
  .getElementById("generateBtn")
  .addEventListener("click", generateSEO);
</script>
