<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post | SEO Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #eef7fb;
      margin: 0;
      padding: 0;
    }
    .app { padding: 20px; max-width: 600px; margin: 0 auto; }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: #e8f5fb;
      border-bottom: 2px solid #9fd3ea;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header a { text-decoration: none; font-size: 20px; color: #333; }
    .header .title { font-weight: 700; font-size: 18px; }
    .card {
      background: #e8f5fb;
      border: 2px solid #9fd3ea;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .section-title { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #9fd3ea;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 8px;
      background: white;
    }
    textarea { min-height: 90px; resize: vertical; }
    .btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      background: #2fa84f;
      color: white;
      transition: transform 0.1s, opacity 0.2s;
    }
    .btn:active { transform: scale(0.98); }
    .btn.secondary { background: #1b74e4; margin-top: 10px; }
    .btn.loading { opacity: 0.7; cursor: progress; pointer-events: none; }
    .file-info { margin-top: 8px; font-size: 14px; color: #333; }
    span.arrow { margin-left: 10px; }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html">‚Üê</a>
    <div class="title">Create Post</div>
    <div style="width: 24px;"></div>
  </div>

  <div class="app">

    <div class="card">
      <div class="section-title">Upload Video</div>
      <input type="file" id="videoFile" accept="video/*" />
      <div id="fileInfo" class="file-info">No video selected</div>
    </div>

    <div class="card">
      <div class="section-title">Describe your content</div>
      <textarea id="videoPrompt" placeholder="What is this video about? Who is it for?"></textarea>
      <button class="btn" id="generateBtn">
        ‚ú® Generate SEO <span class="arrow">‚Ä∫</span>
      </button>
    </div>

    <div class="card">
      <div class="section-title">YouTube</div>
      <input id="ytTitle" placeholder="YouTube title" />
      <textarea id="ytDescription" placeholder="YouTube description"></textarea>
      <input id="ytHashtags" placeholder="#hashtags" />
      <button class="btn secondary" id="ytUploadBtn">üöÄ Copy & Go to YouTube</button>
    </div>

    <div class="card">
      <div class="section-title">TikTok</div>
      <textarea id="ttCaption" placeholder="TikTok caption"></textarea>
      <input id="ttHashtags" placeholder="#hashtags" />
    </div>

    <div class="card">
      <div class="section-title">Instagram</div>
      <textarea id="igCaption" placeholder="Instagram caption"></textarea>
      <input id="igHashtags" placeholder="#hashtags" />
    </div>

  </div>

<script>
  // YOUR WORKING WORKER URL
  const apiBase = "https://multipost-seo-worker.alexbryant.workers.dev";
  
  const videoFile = document.getElementById("videoFile");
  const fileInfo = document.getElementById("fileInfo");
  const generateBtn = document.getElementById("generateBtn");
  const videoPrompt = document.getElementById("videoPrompt");

  // Output Fields
  const ytTitle = document.getElementById("ytTitle");
  const ytDescription = document.getElementById("ytDescription");
  const ytHashtags = document.getElementById("ytHashtags");
  const ttCaption = document.getElementById("ttCaption");
  const ttHashtags = document.getElementById("ttHashtags");
  const igCaption = document.getElementById("igCaption");
  const igHashtags = document.getElementById("igHashtags");

  const ytUploadBtn = document.getElementById("ytUploadBtn");

  // Update file info text when a file is picked
  videoFile.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    fileInfo.innerText = `Selected: ${file.name} (${Math.round(file.size / 1024 / 1024)} MB)`;
  });

  // Call the Cloudflare Worker AI
  async function generateSEO() {
    const prompt = videoPrompt.value.trim();
    if (!prompt) {
      alert("Please describe your video first!");
      return;
    }

    generateBtn.classList.add("loading");
    generateBtn.innerText = "AI is thinking...";

    try {
      // NOTE: We use apiBase directly because your worker accepts any path
      const res = await fetch(apiBase, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: prompt })
      });

      if (!res.ok) throw new Error("Worker failed. Status: " + res.status);

      const json = await res.json();
      if (!json.success) throw new Error(json.error || "Generation failed");

      // Handle the data structure from Worker AI
      const d = json.data;
      ytTitle.value = d.youtube?.title || "";
      ytDescription.value = d.youtube?.description || "";
      ytHashtags.value = d.youtube?.hashtags || "";
      ttCaption.value = d.tiktok?.caption || "";
      ttHashtags.value = d.tiktok?.hashtags || "";
      igCaption.value = d.instagram?.caption || "";
      igHashtags.value = d.instagram?.hashtags || "";

    } catch (err) {
      console.error(err);
      alert("Error: " + err.message + "\nCheck console for details.");
    } finally {
      generateBtn.classList.remove("loading");
      generateBtn.innerHTML = '‚ú® Generate SEO <span class="arrow">‚Ä∫</span>';
    }
  }

  // Copy to clipboard and open YouTube
  ytUploadBtn.addEventListener("click", () => {
    if (!ytTitle.value) {
      alert("Generate SEO first!");
      return;
    }

    const copyText = `TITLE:\n${ytTitle.value}\n\nDESCRIPTION:\n${ytDescription.value}\n\nTAGS:\n${ytHashtags.value}`;
    
    navigator.clipboard.writeText(copyText).then(() => {
      alert("YouTube details copied! Opening YouTube Upload...");
      window.open("https://www.youtube.com/upload", "_blank");
    }).catch(err => {
      alert("Copy failed. Please copy manually.");
    });
  });

  generateBtn.addEventListener("click", generateSEO);
</script>

</body>
</html>
