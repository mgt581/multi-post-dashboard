<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #eef7fb;
      margin: 0;
    }

    .app {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .card {
      background: #e8f5fb;
      border: 2px solid #9fd3ea;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #9fd3ea;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #3fa9f5;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="card">
    <textarea id="prompt" placeholder="Describe your video..."></textarea>
    <button onclick="generateSEO()">âœ¨ Generate SEO</button>
  </div>

  <div class="card">
    <input id="ytTitle" placeholder="YouTube Title">
    <textarea id="ytDescription" placeholder="YouTube Description"></textarea>
    <input id="ytHashtags" placeholder="#hashtags">
  </div>

</div>

<script>
async function generateSEO() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) {
    alert("Enter a description first");
    return;
  }

  const res = await fetch("https://multipostapp.co.uk", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const json = await res.json();

  if (!json.success) {
    alert("SEO generation failed");
    console.error(json);
    return;
  }

  ytTitle.value = json.data.youtube.title;
  ytDescription.value = json.data.youtube.description;
  ytHashtags.value = json.data.youtube.hashtags;
}
</script>

</body>
</html>
