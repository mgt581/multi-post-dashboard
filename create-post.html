<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #eef7fb;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #e8f5fb;
      border: 2px solid #9fd3ea;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    h2 {
      margin: 0 0 8px 0;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #9fd3ea;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 90px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #19a84b;
      color: white;
      padding: 16px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .btn.loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Tell us about your video</h2>
    <textarea
      id="videoPrompt"
      placeholder="Describe what happens in the video, the vibe, the audience, and the goal…"></textarea>
  </div>

  <div class="card">
    <button class="btn" id="generateBtn">
      ✨ Generate SEO
      <span>›</span>
    </button>
  </div>

  <div class="card">
    <div class="section-title">YouTube</div>
    <input id="ytTitle" placeholder="YouTube title" />
    <textarea id="ytDescription" placeholder="YouTube description"></textarea>
    <input id="ytHashtags" placeholder="#hashtags" />
  </div>

  <div class="card">
    <div class="section-title">TikTok</div>
    <textarea id="ttCaption" placeholder="TikTok caption"></textarea>
    <input id="ttHashtags" placeholder="#hashtags" />
  </div>

  <div class="card">
    <div class="section-title">Instagram</div>
    <textarea id="igCaption" placeholder="Instagram caption"></textarea>
    <input id="igHashtags" placeholder="#hashtags" />
  </div>

<script>
async function generateSEO() {
  const prompt = document.getElementById("videoPrompt").value.trim();
  if (!prompt) {
    alert("Please describe your video first.");
    return;
  }

  const btn = document.getElementById("generateBtn");
  btn.classList.add("loading");
  btn.innerText = "Generating…";

  try {
    const res = await fetch(
      "https://multipost-seo-worker.alexbryantwork3234.workers.dev",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      }
    );

    const json = await res.json();

    if (!json.success) {
      throw new Error(json.error || "Worker failed");
    }

    const data = json.data;

    document.getElementById("ytTitle").value = data.youtube.title;
    document.getElementById("ytDescription").value = data.youtube.description;
    document.getElementById("ytHashtags").value = data.youtube.hashtags;

    document.getElementById("ttCaption").value = data.tiktok.caption;
    document.getElementById("ttHashtags").value = data.tiktok.hashtags;

    document.getElementById("igCaption").value = data.instagram.caption;
    document.getElementById("igHashtags").value = data.instagram.hashtags;

  } catch (err) {
    console.error("SEO ERROR:", err);
    alert("Generation failed — check console.");
  }

  btn.classList.remove("loading");
  btn.innerHTML = "✨ Generate SEO <span>›</span>";
}

document
  .getElementById("generateBtn")
  .addEventListener("click", generateSEO);
</script>

</body>
</html>
