<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipost App | Access Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-shake {
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .input-focus {
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .loader-dot {
            animation: dot-pulse 1.5s infinite ease-in-out;
        }

        @keyframes dot-pulse {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center p-6">

<div id="auth-container"
     class="glass-card w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl transition-all duration-500">

    <div class="text-center mb-10">
        <div class="inline-block p-3 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 mb-4 shadow-lg shadow-blue-500/20">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                      d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
            </svg>
        </div>

        <h1 class="text-4xl font-black tracking-tighter bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-500 bg-clip-text text-transparent">
            Multipost
        </h1>

        <p id="form-hint"
           class="text-slate-400 mt-3 font-medium text-sm tracking-wide">
            Secure access to your multi-channel dashboard
        </p>
    </div>

    <div class="flex bg-slate-900/60 p-1.5 rounded-2xl mb-8 border border-slate-800/50">
        <button id="tab-login"
                onclick="switchMode('login')"
                class="flex-1 py-3 rounded-xl bg-blue-600 text-sm font-bold uppercase tracking-widest shadow-lg">
            Sign In
        </button>
        <button id="tab-signup"
                onclick="switchMode('signup')"
                class="flex-1 py-3 rounded-xl text-slate-500 text-sm font-bold uppercase tracking-widest hover:text-white">
            Sign Up
        </button>
    </div>

    <div class="space-y-6">
        <input id="email" type="email" placeholder="name@company.com"
               class="input-focus w-full bg-slate-950/40 border border-slate-800 rounded-2xl p-4">

        <input id="password" type="password" placeholder="••••••••"
               class="input-focus w-full bg-slate-950/40 border border-slate-800 rounded-2xl p-4">

        <button onclick="handleAuthSubmit()"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 py-4 rounded-2xl flex justify-center items-center">
            <span id="btn-text">Enter Workspace</span>
            <div id="btn-loader" class="hidden flex gap-1">
                <div class="w-2 h-2 bg-white rounded-full loader-dot"></div>
                <div class="w-2 h-2 bg-white rounded-full loader-dot"></div>
                <div class="w-2 h-2 bg-white rounded-full loader-dot"></div>
            </div>
        </button>
    </div>

    <button onclick="handleGoogleSignIn()"
            class="mt-10 w-full bg-white text-black py-4 rounded-2xl flex justify-center gap-3">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
        Continue with Google
    </button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithRedirect,
    getRedirectResult,
    onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* =========================================================
   CORRECT Firebase Web CONFIG (CDN / Config mode)
   ========================================================= */
const firebaseConfig = {
    apiKey: "AIzaSyDJBCJrMwyjLiMFG7QhfG09cKZa_2Y4UGM",
    authDomain: "multi-post-daefc.firebaseapp.com",
    projectId: "multi-post-daefc",
    storageBucket: "multi-post-daefc.appspot.com",
    messagingSenderId: "1099160429576",
    appId: "1:1099160429576:web:6c31651e46d6ad1cd35dbd",
    measurementId: "G-NY0N8KKH0N"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// IMPORTANT: This catches the user after the redirect from Google
getRedirectResult(auth)
    .then((result) => {
        if (result && result.user) {
            console.log("Google Login Success:", result.user.email);
            window.location.href = "index.html"; 
        }
    })
    .catch((error) => {
        console.error("Redirect Auth Error:", error.code, error.message);
    });

let currentMode = "login";

// DOM references
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const btnText = document.getElementById("btn-text");
const btnLoader = document.getElementById("btn-loader");
const authContainer = document.getElementById("auth-container");

window.switchMode = (mode) => {
    currentMode = mode;
    const tabLogin = document.getElementById("tab-login");
    const tabSignup = document.getElementById("tab-signup");

    if (mode === "signup") {
        tabSignup.classList.add("bg-blue-600", "shadow-lg");
        tabSignup.classList.remove("text-slate-500");
        tabLogin.classList.remove("bg-blue-600", "shadow-lg");
        tabLogin.classList.add("text-slate-500");
    } else {
        tabLogin.classList.add("bg-blue-600", "shadow-lg");
        tabLogin.classList.remove("text-slate-500");
        tabSignup.classList.remove("bg-blue-600", "shadow-lg");
        tabSignup.classList.add("text-slate-500");
    }

    document.getElementById("form-hint").innerText =
        mode === "signup"
            ? "Start your multi-posting journey today"
            : "Secure access to your multi-channel dashboard";
};

window.handleAuthSubmit = async () => {
    btnText.classList.add("hidden");
    btnLoader.classList.remove("hidden");

    try {
        if (currentMode === "login") {
            await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        } else {
            await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        }
        window.location.href = "index.html";
    } catch (err) {
        alert(err.message);
        btnText.classList.remove("hidden");
        btnLoader.classList.add("hidden");
    }
};

window.handleGoogleSignIn = () => {
    signInWithRedirect(auth, provider);
};

onAuthStateChanged(auth, (user) => {
    if (user) {
        console.log("Session active:", user.uid);
        // Only redirect if they are currently on the signin page to avoid loops
        if (window.location.pathname.includes("signin.html") || window.location.pathname === "/") {
            window.location.href = "index.html";
        }
        // Optionally, store login state in localStorage
        localStorage.setItem("userEmail", user.email || "");
    } else {
        // If not signed in, clear login state
        localStorage.removeItem("userEmail");
    }
</script>
<script>
// Optional: Add sign out button if you want to allow users to log out
// Example usage: <button onclick="signOutUser()">Sign Out</button>
function signOutUser() {
    import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js').then(({ getAuth, signOut }) => {
        const auth = getAuth();
        signOut(auth).then(() => {
            localStorage.removeItem("userEmail");
            window.location.href = "signin.html";
        });
    });
}
</script>
});

</script>

</body>
</html>
