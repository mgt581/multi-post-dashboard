<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multipost | Auth Handler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #cbd5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 14px;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <div>Finalising secure sign-inâ€¦</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ” SAME Firebase config as signin.html
    const firebaseConfig = {
      apiKey: "AIzaSyDJBCJrMwyjLiMFG7QhfG09ckZa_2Y4UGM",
      authDomain: "multi-post-daefc.firebaseapp.com",
      projectId: "multi-post-daefc",
      storageBucket: "multi-post-daefc.firebasestorage.app",
      messagingSenderId: "1099160429576",
      appId: "1:1099160429576:web:6c31651e46d6ad1cd35dbd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ” COMPLETE REDIRECT LOGIN
    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          console.log("OAuth success:", result.user.uid);

          // Logged in â†’ dashboard
          window.location.replace("/index.html");
        } else {
          // No login â†’ back to sign in
          window.location.replace("/signin.html");
        }
      })
      .catch((error) => {
        // Fail loudly during dev
        document.body.innerHTML =
          "<pre style='white-space:pre-wrap; padding:2rem;'>" +
          error.code + "\n\n" + error.message +
          "</pre>";
        console.error(error);
      });
  </script>
</body>
</html>
