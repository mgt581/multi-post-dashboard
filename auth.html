<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipost App | Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at top left, #1e293b, #0f172a); }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .error-shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-6">

    <div id="auth-container" class="glass-card w-full max-w-md p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black tracking-tight bg-gradient-to-br from-blue-400 to-indigo-500 bg-clip-text text-transparent">
                Multipost
            </h1>
            <p id="form-hint" class="text-slate-400 mt-2 font-medium">Secure access to your workspaces</p>
        </div>

        <div class="flex bg-slate-900/50 p-1.5 rounded-2xl mb-8 border border-slate-800">
            <button id="tab-login" onclick="switchMode('login')" class="flex-1 py-2.5 rounded-xl bg-blue-600 text-sm font-bold shadow-lg transition-all">Sign In</button>
            <button id="tab-signup" onclick="switchMode('signup')" class="flex-1 py-2.5 rounded-xl text-slate-400 text-sm font-bold hover:text-white transition-all">Sign Up</button>
        </div>

        <div class="space-y-5">
            <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" 
                    class="w-full bg-slate-950/50 border border-slate-800 rounded-xl p-4 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
            </div>
            
            <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Password</label>
                <input type="password" id="password" placeholder="••••••••" 
                    class="w-full bg-slate-950/50 border border-slate-800 rounded-xl p-4 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
            </div>

            <button id="submit-btn" onclick="handleAuthSubmit()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-black py-4 rounded-xl shadow-xl shadow-blue-900/20 transition-all transform active:scale-[0.98] mt-4 flex justify-center items-center">
                <span id="btn-text">Enter Workspace</span>
                <div id="btn-loader" class="hidden animate-spin rounded-full h-5 w-5 border-t-2 border-white"></div>
            </button>
        </div>

        <div class="relative my-10">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-800"></div></div>
            <div class="relative flex justify-center text-xs uppercase"><span class="bg-[#162032] px-4 text-slate-500 font-bold tracking-widest">Third Party Access</span></div>
        </div>

        <button onclick="handleGoogleSignIn()" class="w-full bg-slate-200 hover:bg-white text-slate-900 font-bold py-4 rounded-xl flex items-center justify-center gap-3 transition-all transform active:scale-[0.98]">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
            Continue with Google
        </button>

        <p class="text-center text-slate-500 text-xs mt-8">
            By continuing, you agree to the Multipost Terms of Service.
        </p>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your Exact Config from Screenshot
        const firebaseConfig = {
            apiKey: "AIzaSyDJBCJrMwyjLiMFG7QhfG09ckZa_2Y4UGM",
            authDomain: "multi-post-daefc.firebaseapp.com",
            projectId: "multi-post-daefc",
            storageBucket: "multi-post-daefc.firebasestorage.app",
            messagingSenderId: "1099160429576",
            appId: "1:1099160429576:web:6c31651e46d6ad1cd35dbd",
            measurementId: "G-NY0N8KKH0N"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentMode = 'login';

        // Switch between Login and Signup UI
        window.switchMode = (mode) => {
            currentMode = mode;
            const hint = document.getElementById('form-hint');
            const btnText = document.getElementById('btn-text');
            const tabLogin = document.getElementById('tab-login');
            const tabSignup = document.getElementById('tab-signup');

            if (mode === 'signup') {
                hint.innerText = "Start multi-posting in minutes";
                btnText.innerText = "Create Free Account";
                tabSignup.className = "flex-1 py-2.5 rounded-xl bg-blue-600 text-sm font-bold shadow-lg transition-all";
                tabLogin.className = "flex-1 py-2.5 rounded-xl text-slate-400 text-sm font-bold hover:text-white transition-all";
            } else {
                hint.innerText = "Secure access to your workspaces";
                btnText.innerText = "Enter Workspace";
                tabLogin.className = "flex-1 py-2.5 rounded-xl bg-blue-600 text-sm font-bold shadow-lg transition-all";
                tabSignup.className = "flex-1 py-2.5 rounded-xl text-slate-400 text-sm font-bold hover:text-white transition-all";
            }
        };

        // Handle Email/Password Auth
        window.handleAuthSubmit = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const container = document.getElementById('auth-container');

            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // Show Loading State
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');

            try {
                let userCredential;
                if (currentMode === 'login') {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                } else {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                }
                
                // Redirect with Real UID
                const user = userCredential.user;
                window.location.href = `index.html?uid=${user.uid}`;
            } catch (error) {
                container.classList.add('error-shake');
                setTimeout(() => container.classList.remove('error-shake'), 400);
                alert("Authentication Failed: " + error.message);
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        };

        // Handle Google Auth
        window.handleGoogleSignIn = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                window.location.href = `index.html?uid=${result.user.uid}`;
            } catch (error) {
                alert("Google Sign-In Failed: " + error.message);
            }
        };
    </script>
</body>
</html>
