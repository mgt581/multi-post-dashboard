<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipost App | Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: radial-gradient(circle at top left, #1e293b, #0f172a); 
            font-family: 'Inter', sans-serif;
        }
        .glass-card { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .error-shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        /* Custom Loader */
        .loader-dot { animation: dot-pulse 1.5s infinite ease-in-out; }
        @keyframes dot-pulse {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-6">

    <div id="auth-container" class="glass-card w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl transition-all duration-500">
        <div class="text-center mb-10">
            <div class="inline-block p-3 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 mb-4 shadow-lg shadow-blue-500/20">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-black tracking-tighter bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-500 bg-clip-text text-transparent">
                Multipost
            </h1>
            <p id="form-hint" class="text-slate-400 mt-3 font-medium text-sm tracking-wide">Secure access to your multi-channel dashboard</p>
        </div>

        <div class="flex bg-slate-900/60 p-1.5 rounded-2xl mb-8 border border-slate-800/50">
            <button id="tab-login" onclick="switchMode('login')" class="flex-1 py-3 rounded-xl bg-blue-600 text-sm font-bold uppercase tracking-widest shadow-lg transition-all duration-300">Sign In</button>
            <button id="tab-signup" onclick="switchMode('signup')" class="flex-1 py-3 rounded-xl text-slate-500 text-sm font-bold uppercase tracking-widest hover:text-white transition-all duration-300">Sign Up</button>
        </div>

        <div class="space-y-6">
            <div class="group">
                <label class="block text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2 ml-1">Account Email</label>
                <input type="email" id="email" placeholder="name@company.com" 
                    class="input-focus w-full bg-slate-950/40 border border-slate-800/80 rounded-2xl p-4 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500/50">
            </div>
            
            <div class="group relative">
                <label class="block text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2 ml-1">Secure Password</label>
                <input type="password" id="password" placeholder="••••••••" 
                    class="input-focus w-full bg-slate-950/40 border border-slate-800/80 rounded-2xl p-4 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500/50">
            </div>

            <button id="submit-btn" onclick="handleAuthSubmit()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-4.5 rounded-2xl shadow-xl shadow-blue-900/30 transition-all transform active:scale-[0.97] mt-4 flex justify-center items-center group">
                <span id="btn-text" class="tracking-wide">Enter Workspace</span>
                <div id="btn-loader" class="hidden flex gap-1">
                    <div class="w-2 h-2 bg-white rounded-full loader-dot"></div>
                    <div class="w-2 h-2 bg-white rounded-full loader-dot" style="animation-delay: 0.2s"></div>
                    <div class="w-2 h-2 bg-white rounded-full loader-dot" style="animation-delay: 0.4s"></div>
                </div>
            </button>
        </div>

        <div class="relative my-10">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-800/60"></div></div>
            <div class="relative flex justify-center text-[10px] uppercase tracking-[0.3em]"><span class="bg-[#10192d] px-4 text-slate-600 font-bold">Identity Verification</span></div>
        </div>

        <button onclick="handleGoogleSignIn()" class="w-full bg-white hover:bg-slate-100 text-slate-900 font-bold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all transform active:scale-[0.97] shadow-lg">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
            Continue with Google
        </button>

        <p class="text-center text-slate-600 text-[10px] mt-10 leading-relaxed">
            By accessing Multipost, you confirm you are an authorized user.<br>
            Protected by Firebase Security Services.
        </p>
    </div>

    <script type="module">
        // --- FIREBASE ENGINE INITIALIZATION ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your Corrected Config with the Verified API Key from the Google Snippet
        const firebaseConfig = {
            apiKey: "AIzaSyDJBCJrMwyjLiMFG7QhfG09ckZa_2Y4UGM",
            authDomain: "multi-post-daefc.firebaseapp.com",
            projectId: "multi-post-daefc",
            storageBucket: "multi-post-daefc.firebasestorage.app",
            messagingSenderId: "1099160429576",
            appId: "1:1099160429576:web:6c31651e46d6ad1cd35dbd",
            measurementId: "G-NY0N8KKH0N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentMode = 'login';

        // UI State Controller
        window.switchMode = (mode) => {
            currentMode = mode;
            const hint = document.getElementById('form-hint');
            const btnText = document.getElementById('btn-text');
            const tabLogin = document.getElementById('tab-login');
            const tabSignup = document.getElementById('tab-signup');

            if (mode === 'signup') {
                hint.innerText = "Start your multi-posting journey today";
                btnText.innerText = "Create Free Account";
                tabSignup.className = "flex-1 py-3 rounded-xl bg-blue-600 text-xs font-bold uppercase tracking-widest shadow-lg transition-all duration-300";
                tabLogin.className = "flex-1 py-3 rounded-xl text-slate-500 text-xs font-bold uppercase tracking-widest hover:text-white transition-all duration-300";
            } else {
                hint.innerText = "Secure access to your multi-channel dashboard";
                btnText.innerText = "Enter Workspace";
                tabLogin.className = "flex-1 py-3 rounded-xl bg-blue-600 text-xs font-bold uppercase tracking-widest shadow-lg transition-all duration-300";
                tabSignup.className = "flex-1 py-3 rounded-xl text-slate-500 text-xs font-bold uppercase tracking-widest hover:text-white transition-all duration-300";
            }
        };

        // Core Authentication Logic
        window.handleAuthSubmit = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const container = document.getElementById('auth-container');

            if (!email || password.length < 6) {
                alert("Please enter a valid email and a password of at least 6 characters.");
                return;
            }

            // Visual Loading Trigger
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');

            try {
                let userCredential;
                if (currentMode === 'login') {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                } else {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                }
                
                // Redirect on success with secure UID hand-off
                const user = userCredential.user;
                window.location.href = `index.html?uid=${user.uid}`;

            } catch (error) {
                // UI Feedback for Failure
                container.classList.add('error-shake');
                setTimeout(() => container.classList.remove('error-shake'), 400);
                
                let friendlyMessage = "Auth failed: Check your credentials.";
                if (error.code === 'auth/user-not-found') friendlyMessage = "User not found. Try signing up!";
                if (error.code === 'auth/wrong-password') friendlyMessage = "Incorrect password.";
                if (error.code === 'auth/email-already-in-use') friendlyMessage = "Email already exists. Try logging in.";
                
                alert(friendlyMessage);
                
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        };

        // Google Authentication Logic
        window.handleGoogleSignIn = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                window.location.href = `index.html?uid=${result.user.uid}`;
            } catch (error) {
                alert("Google Access Denied: " + error.message);
            }
        };

        // Check for existing session on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Active session detected:", user.uid);
            }
        });
    </script>
</body>
</html>
